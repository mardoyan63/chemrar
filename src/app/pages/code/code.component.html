<ion-content>
    <ion-grid>
       <ion-row justify-content-center>
           <ion-col><ion-label class="appicon"></ion-label></ion-col>
       </ion-row>
<ion-row justify-content-center>
    <ion-col col-12>
    <ion-label text-center class="text">Введите код из смс<br>для завершения авторизации.</ion-label>
    </ion-col>
</ion-row>
  <ion-row justify-content-center>
    <ion-col class="inpcol" col>
     
    <input [textMask]="{mask: mask, placeholderChar:'•'}" [(ngModel)]="code" text-center class="inp" type="tel" placeholder=""/>
  
    </ion-col>
  </ion-row>
<ion-row  justify-content-center>
    <ion-col  col-6>
        <ion-label class="text" text-right>Не получили код?</ion-label>
          
    </ion-col>
        <ion-col text-left col-6>
                <a (tap)="back()" class="activetext">Выслать заново</a>
        </ion-col>
</ion-row>
<ion-row style="margin-top: 0" justify-content-center>
    <ion-col col-10 text-center>
<ion-label class="text">(Осталось 50 секунд)</ion-label>
    </ion-col>
</ion-row>
<ion-row justify-content-center>
    <ion-col text-center col-7>
        <button (tap)="next()"  class="btt" ion-button round>Продолжить</button>
    </ion-col>
</ion-row>
</ion-grid>
</ion-content>
